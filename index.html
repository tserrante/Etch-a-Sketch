<!DOCTYPE html>

<html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="title">
        <h1 class="title-banner">Etch-a-Sketch!</h1>
    </header>


    <main class="main">
        <div class="settings-panel">
            <span id="slider-display" class="btn">0 x 0</span>
            <input id="slider" class="btn" type="range" value="3" min="3" max="7">
            <span id="palette-display" class="btn">Brush Color</span>
            <input id="palette" class="btn" type="color" value="#000000">
            <span id="background-display" class="btn">Background Color</span>
            <input id="background-palette" type="color" class="btn" value="#ffffff">
            <button id="eraser" class="btn">Eraser</button>
            <button id="clearBtn" class="btn">Clear</button>

        </div>
        <div class="grid-container"></div>


        <script type="text/javascript" src="script.js"></script>
    </main>
</body>

</html>
