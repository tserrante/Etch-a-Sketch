<!DOCTYPE html>

<html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="title">
        <h1 class="title-banner">Etch-a-Sketch!</h1>
    </header>


    <main class="main">
        <div class="settings-panel">
            <div class="labels">
                <span id="slider-display" class="label">0 x 0</span>
                <span id="palette-display" class="label">Brush</span>
                <span id="background-display" class="label">Background</span>
            </div>
            <div class="buttons">
                <input id="slider" type="range" value="4" min="4" max="7">
                <input id="palette" class="palette" type="color" value="#000000">
                <input id="background-palette" class="palette" type="color" value="#ffffff">
                <button id="rainbow" class="btn">Rainbow</button>
                <button id="eraser" class="btn">Eraser</button>
                <button id="clearBtn" class="btn">Clear</button>
            </div>

        </div>
        <div class="grid-container"></div>


        <script type="text/javascript" src="script.js"></script>
    </main>
</body>

</html>
